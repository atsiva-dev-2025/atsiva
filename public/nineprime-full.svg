<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 100" role="img" aria-label="Nineprime full logo">
  <defs>
    <linearGradient id="gp" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="sun" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
  </defs>

  <!-- mark: sun + spiral -->
  <g transform="translate(22 7)">
    <circle cx="38" cy="38" r="26" fill="none" stroke="url(#sun)" stroke-width="3" opacity="0.35"/>
    <!-- rays -->
    <g stroke="url(#sun)" stroke-linecap="round" stroke-width="4">
      <line x1="38" y1="6" x2="38" y2="14"/>
      <line x1="38" y1="62" x2="38" y2="70"/>
      <line x1="6" y1="38" x2="14" y2="38"/>
      <line x1="62" y1="38" x2="70" y2="38"/>
      <line x1="16.6" y1="16.6" x2="22.6" y2="22.6"/>
      <line x1="53.4" y1="53.4" x2="59.4" y2="59.4"/>
      <line x1="59.4" y1="16.6" x2="53.4" y2="22.6"/>
      <line x1="22.6" y1="53.4" x2="16.6" y2="59.4"/>
    </g>
    <!-- swirl 9 -->
    <path d="M38 16c14 0 23 10.5 23 22s-7.7 22-22 22c-10 0-18-7.2-18-16 0-7.8 6.2-14 14-14 6.3 0 11.5 5.1 11.5 11.4 0 5.6-4.5 10.1-10.1 10.1-4.6 0-8.4-3.7-8.4-8.4" fill="none" stroke="url(#sun)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(110 42)">
    <text x="0" y="0" font-family="Inter, system-ui, Arial, sans-serif" font-size="34" font-weight="800" fill="url(#gp)">Nineprime</text>
  </g>

  <!-- circuit underline -->
  <g transform="translate(110 58)" fill="none" stroke="url(#gp)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <path d="M0 0h120m-70 0l16 16h58" opacity="0.9"/>
    <circle cx="0" cy="0" r="2.5" fill="url(#gp)"/>
    <circle cx="120" cy="0" r="2.5" fill="url(#gp)"/>
    <circle cx="104" cy="16" r="2.5" fill="url(#gp)"/>
  </g>
</svg>


